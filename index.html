<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 20vh;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px #ff4081;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }
        .image-container {
            display: none;
            margin-top: 20px;
        }
        .image-container img { 
            width: 500;
            height: 200;
            border-radius: 10px;
        }
        @keyframes hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 3em;
            color: red;
            animation: hearts 5s linear infinite;
        }
        .envelope-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
        }
        .envelope {
            font-size: 5em;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="envelope-container" id="envelope-page">
        <div class="envelope" onclick="showProposalPage()">‚úâÔ∏è Wanna see a surprise? ‚úâÔ∏è</div>
    </div>
    
    <div class="container" id="proposal-page" style="display: none;">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button onclick="showMessage(true)">Yes</button>
            <button onclick="showMessage(false)">No</button>
        </div>
        <div id="message" class="hidden-message"></div>
        <div class="image-container" id="image-container">
            <img id="response-image" src="" alt="Us">
        </div>
    </div>
    
    <script>
        function showProposalPage() {
            document.getElementById("envelope-page").style.display = "none";
            document.getElementById("proposal-page").style.display = "block";
            createHearts();
        }
        
        function showMessage(isYes) {
            let message = document.getElementById("message");
            let imageContainer = document.getElementById("image-container");
            let responseImage = document.getElementById("response-image");
            
            if (isYes) {
                message.innerHTML = "YAYYYY MY SHALAAAAA üíïüíïüíï";
                responseImage.src = "image.jpg"; // Replace with actual image URL
            } else {
                message.innerHTML = "WHOOPS You are still my valentine by fire and by force ‚ù§Ô∏è";
                responseImage.src = "image.jpg"; // Replace with actual image URL
            }
            
            message.style.display = "block";
            imageContainer.style.display = "block";
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
